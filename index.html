<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartHost AI - Interface Luxe Réactive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Helvetica Neue', sans-serif;
      overflow: hidden;
      color: #f0f0f0;
    }
    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    h1 {
      font-size: 2.8em;
      color: #d4af37;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      color: #ccc;
    }
    .voice-choice {
      margin-top: 2em;
    }
    button {
      padding: 15px 35px;
      font-size: 16px;
      margin: 10px;
      border-radius: 30px;
      border: 2px solid #d4af37;
      background-color: transparent;
      color: #d4af37;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #d4af37;
      color: #0f0f0f;
    }
    #chatBox {
      display: none;
      margin-top: 30px;
      padding: 20px;
      background: #1c1c1c;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-align: left;
    }
    .sphere {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #d4af37, #000);
      border-radius: 50%;
      box-shadow: 0 0 25px #d4af37;
      animation: pulse 2s infinite ease-in-out;
      margin-top: 30px;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
    .background-decor {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.05;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="background-decor"></div>
  <div class="container">
    <h1>SmartHost AI</h1>
    <p>Bienvenue à la Bastide des Candeliers</p>
    <p>Choisissez votre assistant vocal</p>
    <div class="voice-choice">
      <button onclick="startChat('masculine')">Voix Masculine</button>
      <button onclick="startChat('feminine')">Voix Féminine</button>
    </div>
    <div class="sphere" id="sphere"></div>
    <div id="chatBox">
      <p><strong>SmartHost AI :</strong> Bonjour ! Comment puis-je vous aider aujourd'hui ?</p>
    </div>
  </div>
  <script>
    function startChat(voice) {
      document.getElementById('chatBox').style.display = 'block';
      const sphere = document.getElementById('sphere');
      let audioUrl = "";
      if (voice === 'feminine') {
        audioUrl = "https://evanosmart.github.io/Smarthost-ai/audio/ivanna.mp3";
      } else if (voice === 'masculine') {
        audioUrl = "https://evanosmart.github.io/Smarthost-ai/audio/bill.mp3";
      }
      if (audioUrl) {
        const audio = new Audio(audioUrl);
        audio.play().then(() => {
          sphere.style.animationPlayState = "running";
        });
        audio.onended = () => {
          sphere.style.animationPlayState = "paused";
        };
      }
    }
  </script>
</body>
</html>
